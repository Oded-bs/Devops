name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

 build-image-and-push:
    name: Build Docker image and push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker compose build
        
    - name: Tag Docker image
      run: |
        docker image tag super-app-node ${{ secrets.DOCKER_USERNAME }}/super-app-node:${{ github.sha }}
        docker image tag super-app-php ${{ secrets.DOCKER_USERNAME }}/super-app-php:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker image push --all-tags ${{ secrets.DOCKER_USERNAME }}/super-app-node
        docker image push --all-tags ${{ secrets.DOCKER_USERNAME }}/super-app-php
